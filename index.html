<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <section class="picture">
    <div class="logo">
      <img class="logo-icon" src="./assets/odin-lined.png" alt="Odin's face">
      <div class="logo-title">ODIN</div>
    </div>
    <p class="credits">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
  </section>
  
  <section class="form-container">
    <div>
      <p>
        This is not a real online serivse! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      
      <div class="form-wrapper">
        <h2>Let's do this!</h2>
        <form id="user-form">
          <div>
            <div>
              <label for="first-name">first name</label>
              <input id="first-name" name="user_first_name" required>
            </div>
            <div>
              <label for="email">email</label>
              <input type="email" id="email" name="user_email" required>
            </div>
            <div>
              <label for="pwd">password</label>
              <input type="password" id="pwd" name="user_pwd" required>
            </div>
          </div>
          <div>
            <div>
              <label for="last-name">last name</label>
              <input id="last-name" name="user_last_name">
            </div>
            <div>
              <label for="phone">phone number</label>
              <input type="tel" id="phone" name="user_phone">
            </div>
            <div>
              <label for="confirm-pwd">confirm password</label>
              <input type="password" id="confirm-pwd" name="user_pwd_confirm" required>
            </div>
          </div>
        </form>
      </div>
      <button type="submit" form="user-form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </section>

</body>
</html>
